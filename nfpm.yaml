---
name: gibrash
arch: amd64
platform: linux
version: ${VERSION}
version_schema: semver
section: utils
priority: optional
maintainer: "Oleksii Milevskyi <Oleksii.Milevskyi@aerlingus.com>"
description: gibrash - show the current git branch
license: BSD3CLAUSE
homepage: https://github.com/omilevskyi/gibrash

contents:
  - src: ./gibrash
    dst: /usr/bin/gibrash
    file_info:
      mode: 0755

  - src: ./gibrash.1.gz
    dst: /usr/share/man/man1/gibrash.1.gz
    file_info:
      mode: 0644

  - src: ./LICENSE
    dst: /usr/share/licenses/gibrash/LICENSE
    file_info:
      mode: 0644

rpm:
  compression: xz

deb:
  compression: xz
